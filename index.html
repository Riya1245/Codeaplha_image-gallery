<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <h1 class="title">My Image Gallery</h1>

    <!-- Filter Buttons -->
    <div class="filter-buttons">
        <button data-filter="all">All</button>
        <button data-filter="nature">Nature</button>
        <button data-filter="city">City</button>
    </div>

    <!-- Gallery Container -->
    <div class="gallery" id="gallery">
        <!-- Images -->
        <div class="gallery-item" data-category="nature">
            <img src="img1.jpg" alt="Nature 1">
        </div>
        <div class="gallery-item" data-category="city">
            <img src="img2.jpg" alt="City 1">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="img3.jpg" alt="Nature 2">
        </div>
        <div class="gallery-item" data-category="city">
            <img src="img4.jpg" alt="City 2">
        </div>
        <div class="gallery-item" data-category="nature">
            <img src="img5.jpg" alt="Nature 3">
        </div>
        <div class="gallery-item" data-category="city">
            <img src="img6.jpg" alt="City 3">
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span id="close">&times;</span>
        <img id="lightbox-img" src="" alt="">
        <div class="nav">
            <span id="prev">&#10094;</span>
            <span id="next">&#10095;</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

</body>
</html>
